name: Build Xclipse 940 RADV Wrapper

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Android NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26d
        add-to-path: true

    - name: Configure CMake
      run: |
        cmake -B build \
          -DANDROID_ABI=arm64-v8a \
          -DANDROID_PLATFORM=android-30 \
          -DCMAKE_BUILD_TYPE=Release \
          -DANDROID_NDK=$ANDROID_NDK_HOME \
          -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake

    - name: Build Wrapper
      run: |
        cmake --build build --target vulkan.xeno_wrapper --config Release

    - name: Prepare ZIP structure
      run: |
        mkdir -p output/xclipse940/
        cp build/libvulkan.xeno_wrapper.so output/xclipse940/
        cp manifest.json output/xclipse940/
        cp -r profiles output/xclipse940/
        cp -r layers output/xclipse940/
        cp -r shaders output/xclipse940/
        cd output && zip -r xclipse940_wrapper.zip xclipse940

    - name: Upload Wrapper ZIP
      uses: actions/upload-artifact@v4
      with:
        name: xclipse940_wrapper
        path: output/xclipse940_wrapper.zip
